<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add User form</title>
</head>
<body>
<!--/*@thymesVar id="userEntity" type=""*/-->
<form method= "post"  th:action="@{/Regester}" th:object="${userEntity}">
    Name     : <input type = "text" th:field  = "*{Name}"/>
    <br/>
    Email    : <input type="text" th:field="*{Email}"/>
    <br/>
    Password : <input type="password" th:field="*{Password}"/>
    <br/>

    <input type="radio" th:field="*{Gender}"th:value="M"/> Male
    <input type="radio" th:field="*{Gender}"th:value="F"/> Female
    <br/>

    <input type="radio" th:field="*{Type}"th:value="Normal"/> Normal
    <input type="radio" th:field="*{Type}"th:value="StoreOwner"/> StoreOwner
    <br/>

    <input type="submit" value="Regester"/>
    <br/>
</form>
</body>
</html>
